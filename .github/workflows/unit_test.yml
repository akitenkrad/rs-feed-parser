name: Unit Test
on:
  push:
    paths:
      - "src/**/*.rs"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: "1.70.0"

      - name: Run tests
        run: cargo test --verbose
